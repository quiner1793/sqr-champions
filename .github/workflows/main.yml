name: Python package

on: [push]

jobs:
  python:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: |
          docker compose build
      - name: Run images
        run: |
          export AUTH_SECRET_KEY="${{ secrets.AUTH_SECRET_KEY }}" 
          export DB_NAME="${{ secrets.DB_NAME }}"
          docker compose up -d
